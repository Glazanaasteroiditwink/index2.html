<style>
.popup {
    width: 400px;
    height: 200px;
    display: inline-block;
    font-size: 2.25em;
    padding: 1em;
    color: white;
    position: relative;
    border-radius: 5px;
    background-color: #071a52;
}
.popup:hover::after {
    content: 'БЫСТРО';
    position: absolute;
    padding: 1em;
    top: 50%;
    left: 25%;
    border-radius: 5px;
    white-space: nowarp;
    background-color: #a7ff83;
    color: #071a52;
}
</style>
<body>
